<p *ngIf="!adminLoginOn" class="alert alert-warning text-center">
  El administrador no está logueado
</p>
<div *ngIf="adminLoginOn" class="container my-4">
  <div class="card custom-card shadow-lg">
    <div class="card-header custom-card-header">
      <h4 class="mb-0">Panel de administrador</h4>
    </div>
    <app-search-subscription></app-search-subscription>
    <div class="card-body text-center">
      <div class="adminData row mb-3">
        <div class="col-md-6">
          <p><strong>Nombre:</strong> {{ admin?.name }}</p>
        </div>

        <div class="col-md-6">
          <p><strong>Email:</strong> {{ admin?.email }}</p>
        </div>
      </div>
      <div class="card-footer text-center">
        <div class="row">
          <div class="col-sm-6 col-lg-4 mb-2">
            <button
              (click)="goToCreateSubscription()"
              class="btn btn-primary w-100"
            >
              <i class="bi bi-plus-circle me-2"></i>Crear Subscripción
            </button>
          </div>
          <div class="col-sm-6 col-lg-4 mb-2">
            <button
              (click)="goToCreateRangoCinefilo()"
              class="btn btn-primary w-100"
            >
              <i class="bi bi-plus-circle me-2"></i>Crear Rango Cinefilo
            </button>
          </div>
          <div class="col-sm-6 col-lg-4 mb-2">
            <button
              (click)="goToManageSuggestions()"
              class="btn btn-primary w-100"
            >
              <i class="bi bi-list-ul me-2"></i>Gestionar sugerencias
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
