<div class="card" style="width: 18rem">
  <img
    src="https://via.placeholder.com/150"
    class="card-img-top"
    alt="Product Image"
  />
  <div class="card-body">
    <h5 class="card-title">Product Title</h5>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p>
    <div class="button-container">
      <button
        id="checkout-btn"
        (click)="redirectToMpUrl()"
        [disabled]="mpUrl == null"
      >
        <span *ngIf="mpUrl != null"> Comprar</span>
        <span
          class="spinner-border spinner-border-sm"
          aria-hidden="true"
          *ngIf="mpUrl == null"
        ></span>

        <span role="status" *ngIf="mpUrl == null">Cargando...</span>
      </button>
    </div>
  </div>
</div>
