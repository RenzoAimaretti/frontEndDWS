<div class="container">
    <h1>Editar Subscripci√≥n</h1>
    <form *ngIf="subscription" (ngSubmit)="guardarCambios()">
      <div class="form-group">
        <label>Nombre:</label>
        <input [(ngModel)]="subscription.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Cantidad Semanal:</label>
        <input [(ngModel)]="subscription.cantidadSem" name="cantidadSem" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/search/subscriptions'])">Cancelar</button>
    </form>
  </div>
