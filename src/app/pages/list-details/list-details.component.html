<div class="list-details-container">

  <h2 class="list-title">
    {{ list?.nameList }} de: "{{ this.list?.owner?.name }}"
  </h2>
  
    <p class="list-description">{{ list?.descriptionList }}</p>
  
    <div class="movies-container">
      <div 
        *ngFor="let content of list?.contents" 
        class="movie-card" 
        [routerLink]="['/movie/', content.id]"
        title="{{ content.title }}"
      >
        <img [src]="getImageUrl(content.poster_path)" [alt]="content.title" />
        <div class="movie-overlay">
          <p class="movie-title">{{ content.title }}</p>
        </div>
      </div>
    </div>
  </div>
