<p>El id de la lista seleccionada es: {{listId}}</p>

<h2>Detalles de la Lista</h2>

<div *ngIf="list; else noList">
    <ul>
        <li>
            <strong>Id:</strong> {{list.id}}
        </li>
        <li>
            <strong>Nombre:</strong> {{list.nameList}}
        </li>
        <li>
            <strong>Descripcion:</strong> {{list.description}}
        </li>
    </ul>
</div>

<ng-template #noList>
    <p>Lista no encontrada</p>
</ng-template>
