<div class="container mt-5">
  <h1 class="text-center text-white mb-4">Editar Rango Cinefilo</h1>
  <form
    *ngIf="rangoCinefilo"
    (ngSubmit)="guardarCambios()"
    class="bg-dark p-4 rounded shadow"
  >
    <div class="form-group mb-3">
      <label for="nombre" class="form-label text-white">Nombre:</label>
      <input
        [(ngModel)]="rangoCinefilo.nameRango"
        name="nombre"
        id="nombre"
        class="form-control"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="descripcion" class="form-label text-white">Descripción:</label>
      <input
        [(ngModel)]="rangoCinefilo.descriptionRango"
        name="descripcion"
        id="descripcion"
        class="form-control"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="minReviews" class="form-label text-white">Mínimo de Reseñas:</label>
      <input
        [(ngModel)]="rangoCinefilo.minReviews"
        name="minReviews"
        id="minReviews"
        class="form-control"
        type="number"
        [value]="rangoCinefilo.minReviews || 0"
        required
      />
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="router.navigate(['/adminDashboard'])"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
