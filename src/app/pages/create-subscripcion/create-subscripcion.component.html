<h2>Crear Nueva Subscripción</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="subscripcion.name" name="name" required>
  </div>
  <div>
    <label for="cantidadSem">Cantidad Semanal:</label>
    <input type="number" id="cantidadSem" [(ngModel)]="subscripcion.cantidadSem" name="cantidadSem" required>
  </div>
  <button type="submit">Crear Suscripción</button>
</form>
