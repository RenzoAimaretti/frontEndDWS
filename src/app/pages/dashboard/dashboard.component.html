<p *ngIf="!userLoginOn">Usuario no logueado</p>

<div *ngIf="userLoginOn">
    <p>Nombre: {{user?.name}}</p>
    <p>Email: {{user?.email}}</p>
    <p>Rango Cinefilo: {{user?.rangoCinefilo?.nameRango}}</p>
    <p>{{user?.rangoCinefilo?.descriptionRango}}</p>
    <p>Id Subscripcion: {{user?.subscription?.name}}</p>
    <p>Cantidad de Listas semanales a crear: {{user?.subscription?.cantidadSem}}</p>
    <button [routerLink]="'/dashboard/edit'">Editar Usuario</button>
    <button (click)="showCreateListForm()">Crear Lista</button>
    <div *ngIf="showCreateList">
        <app-list-create></app-list-create>
    </div>
</div>
