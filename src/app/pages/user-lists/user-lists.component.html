<div *ngIf="lists.length > 0">
  <div class="container my-4">
    <div
      *ngFor="let list of lists"
      [routerLink]="['/lists/', list.id]"
      class="list-item row align-items-center p-3"
    >
      <div class="col-md-10 d-flex align-items-center list-info">
        <div class="list-thumbnail d-flex align-items-center gap-2">
          <img
            *ngFor="let content of list.contents.slice(0, 10)"
            class="thumbnail-img img-fluid"
            [src]="getImageUrl(content.poster_path)"
            alt="{{ content.title }}"
          />
          <!-- reemplazar place holder!!! -->
          <img
            *ngIf="list.contents.length > 3"
            class="thumbnail-placeholder img-fluid"
            src="../../assets/simbolo-mas.png"
            alt="más películas"
          />
          <!-- reemplazar place holder!!! -->
        </div>
        <div class="list-details ms-4">
          <h3 class="list-title mb-1">{{ list.nameList }}</h3>
          <span class="list-count">{{ list.contents.length }} películas</span>
          <p class="list-description mt-2">{{ list.descriptionList }}</p>
        </div>
      </div>
      <div class="col-md-2 d-flex justify-content-end list-actions">
        <button
          [routerLink]="['/list/edit', list.id, userId]"
          class="btn btn-success edit-button"
        >
          Editar Lista
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="lists.length === 0" class="text-center mt-5">
  <p>El usuario no posee listas</p>
  <button [routerLink]="'/createList'" class="btn btn-primary mt-3">
    Crear Lista
  </button>
</div>
