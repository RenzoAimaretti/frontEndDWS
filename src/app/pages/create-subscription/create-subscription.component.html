<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<div class="container-fluid">
  <div class="container pt-5">
    <h2 class="text-center">Crear Nueva Subscripción</h2>
    <form
      (ngSubmit)="onSubmit()"
      #subscriptionForm="ngForm"
      class="subscription-form"
    >
      <div class="form-group">
        <label for="name" class="text-white font-weight-bold">Nombre:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="subscription.name"
          name="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="cantidadSem" class="text-white font-weight-bold"
          >Cantidad Semanal:</label
        >
        <input
          type="number"
          id="cantidadSem"
          [(ngModel)]="subscription.cantidadSem"
          name="cantidadSem"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="precio" class="text-white font-weight-bold">Precio:</label>
        <input
          type="number"
          id="precio"
          [(ngModel)]="subscription.precio"
          name="precio"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">
        Crear Subscripción
      </button>
    </form>
  </div>
</div>
