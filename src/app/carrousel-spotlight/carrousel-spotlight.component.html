<div id="spotlight" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let movie of movies; let i = index" class="carousel-item" [class.active]="i === 0">
      <a [routerLink]="['/movie', movie.id]">
        <img [src]="getBackdropUrl(movie.backdrop_path)" class="d-block w-100 img-fluid" alt="{{ movie.title }}" style="height: 600px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ movie.title }}</h5>
          <p>{{ movie.overview }}</p>
        </div>
      </a>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#spotlight" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#spotlight" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
